    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #2ed573 50%, #1e90ff 75%, #20bf6b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particules flottantes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(46, 213, 115, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(30, 144, 255, 0.2) 0%, transparent 50%);
            background-size: 300px 300px, 400px 400px, 350px 350px, 450px 450px;
            background-position: 0% 0%, 100% 100%, 50% 50%, 25% 75%;
            animation: particleFloat 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg);
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-10px) rotate(180deg);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg);
                opacity: 0.8;
            }
        }

        .dashboard {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(1deg); }
            50% { transform: translateY(-6px) rotate(0deg); }
            75% { transform: translateY(-3px) rotate(-1deg); }
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 107, 53, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 107, 53, 0.6), 0 0 30px rgba(255, 107, 53, 0.4); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 14px;
            color: #2ed573;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.negative {
            color: #ff4757;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Workflow Section */
        .workflow-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .workflow-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .workflow-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ed573;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .workflow-nodes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .node-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .node-card:hover {
            border-color: #ff6b35;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.2);
        }

        .node-card.active {
            border-color: #2ed573;
            background: linear-gradient(135deg, #f0fff4, #dcfce7);
        }

        .node-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .node-type {
            font-size: 12px;
            color: #666;
            background: rgba(255, 107, 53, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .node-stats {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        /* Recent Activity */
        .activity-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .activity-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .activity-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .activity-time {
            font-size: 12px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBCrGYX3GUH8CZaMqfmYSSvZZ2s3TEaK9c",
            authDomain: "optimiz-africa.firebaseapp.com",
            projectId: "optimiz-africa",
            storageBucket: "optimiz-africa.firebasestorage.app",
            messagingSenderId: "1098044012759",
            appId: "1:1098044012759:web:87122767cd2f1751dcd892"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // V√©rifier l'authentification
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userName').textContent = user.displayName || user.email;
                document.getElementById('userAvatar').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
                loadDashboardData();
            } else {
                window.location.href = 'connexion.html';
            }
        });

        // Fonction de d√©connexion
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'connexion.html';
            });
        }

        // Charger les donn√©es du dashboard
        async function loadDashboardData() {
            await Promise.all([
                loadStats(),
                loadCharts(),
                loadWorkflowNodes(),
                loadRecentActivity()
            ]);
        }

        // Charger les statistiques
        async function loadStats() {
            try {
                const statsDoc = await db.collection('analytics').doc('daily_stats').get();
                if (statsDoc.exists) {
                    const stats = statsDoc.data();
                    
                    document.getElementById('totalExecutions').textContent = stats.totalExecutions || 0;
                    document.getElementById('successRate').textContent = Math.round((stats.successRate || 0) * 100) + '%';
                    document.getElementById('avgTime').textContent = Math.round((stats.avgExecutionTime || 0) / 1000) + 's';
                    document.getElementById('activeAgents').textContent = '9'; // Tous les agents sont actifs
                }
            } catch (error) {
                console.error('Erreur lors du chargement des stats:', error);
            }
        }

        // Charger les graphiques
        function loadCharts() {
            // Graphique des ex√©cutions
            const executionsCtx = document.getElementById('executionsChart').getContext('2d');
            new Chart(executionsCtx, {
                type: 'line',
                data: {
                    labels: ['00h', '04h', '08h', '12h', '16h', '20h'],
                    datasets: [{
                        label: 'Ex√©cutions',
                        data: [12, 8, 25, 45, 38, 22],
                        borderColor: '#ff6b35',
                        backgroundColor: 'rgba(255, 107, 53, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Graphique des routes
            const routesCtx = document.getElementById('routesChart').getContext('2d');
            new Chart(routesCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Route A', 'Route B'],
                    datasets: [{
                        data: [65, 35],
                        backgroundColor: ['#2ed573', '#1e90ff'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Charger les nodes du workflow
        async function loadWorkflowNodes() {
            const nodes = [
                { id: '1', name: 'Start', type: 'start', active: true },
                { id: '2', name: 'Agent Financier', type: 'function', active: true },
                { id: '3', name: 'Agent Connaissance', type: 'function', active: true },
                { id: '4', name: 'Agent Scraper Email', type: 'function', active: true },
                { id: '5', name: 'Agent Strat√©gique A', type: 'function', active: true },
                { id: '6', name: 'Agent Communication A', type: 'function', active: true },
                { id: '7', name: 'Agent Formulaire', type: 'function', active: true },
                { id: '8', name: 'Agent Email Watcher', type: 'function', active: true },
                { id: '9', name: 'Agent Strat√©gique B', type: 'function', active: true },
                { id: '10', name: 'Agent Communication B', type: 'function', active: true }
            ];

            const workflowNodesContainer = document.getElementById('workflowNodes');
            workflowNodesContainer.innerHTML = '';

            nodes.forEach(node => {
                const nodeCard = document.createElement('div');
                nodeCard.className = `node-card ${node.active ? 'active' : ''}`;
                nodeCard.innerHTML = `
                    <div class="node-name">${node.name}</div>
                    <div class="node-type">${node.type}</div>
                    <div class="node-stats">
                        <div>Succ√®s: 95%</div>
                        <div>Temps: 1.2s</div>
                    </div>
                `;
                workflowNodesContainer.appendChild(nodeCard);
            });
        }

        // Charger l'activit√© r√©cente
        async function loadRecentActivity() {
            const activities = [
                { text: 'Nouvelle ex√©cution du workflow', time: 'Il y a 2 minutes', icon: 'üöÄ' },
                { text: 'Agent Financier a trait√© une demande', time: 'Il y a 5 minutes', icon: 'üí∞' },
                { text: 'Route A s√©lectionn√©e pour une analyse', time: 'Il y a 8 minutes', icon: 'üîÑ' },
                { text: 'Agent Communication A a g√©n√©r√© une r√©ponse', time: 'Il y a 12 minutes', icon: 'üí¨' },
                { text: 'Nouvelle t√¢che cr√©√©e automatiquement', time: 'Il y a 15 minutes', icon: 'üìù' }
            ];

            const activityList = document.getElementById('activityList');
            activityList.innerHTML = '';

            activities.forEach(activity => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
