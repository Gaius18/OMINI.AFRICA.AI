        .message {

            font-size: 0.875rem;
            display: none;
        }

        .message.show {

            from {
                opacity: 0;

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #fef2f2;
            color: var(--danger-color);
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: var(--success-color);

        /* Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;

        .btn.loading .spinner {
            display: inline-block;
            width: 16px;

        /* Responsive */

            }

                background: rgba(55, 65, 81, 0.8);
                color: white;
                border-color: #4b5563;
            }
        }
    </style>

        // Validation du formulaire
        function validateForm(firstName, lastName, email, password, confirmPassword) {
            if (!firstName || !lastName || !email || !password || !confirmPassword) {

                    firstName: user.displayName?.split(' ')[0] || '',
                    lastName: user.displayName?.split(' ').slice(1).join(' ') || '',
                    email: user.email,
                    company: '',
                    newsletter: false,
                    createdAt: new Date(),
                    lastLogin: new Date(),
                    googleUser: true
                };

                await saveUserData(user.uid, userData);
                
            } catch (error) {
                setLoading(false);
                handleAuthError(error);
            }
        }

        // Gestion des erreurs d'authentification
        function handleAuthError(error) {
            let message = 'Une erreur est survenue lors de l\'inscription';
            
            switch (error.code) {
                case 'auth/email-already-in-use':
                    message = 'Cette adresse email est d√©j√† utilis√©e';
                    break;
                case 'auth/invalid-email':
                    message = 'Adresse email invalide';
                    break;
                case 'auth/weak-password':
                    message = 'Le mot de passe est trop faible';
                    break;
                case 'auth/operation-not-allowed':
                    message = 'L\'inscription par email est d√©sactiv√©e';
                    break;
            }
            
            showError(message);
        }

        // Afficher un message d'erreur
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Afficher un message de succ√®s
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Basculer la visibilit√© du mot de passe
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId === 'password' ? 'passwordIcon' : 'confirmPasswordIcon');
            
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        // V√©rifier la force du mot de passe
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            updatePasswordStrength(strength);
        });

        function checkPasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score < 2) return 'weak';
            if (score < 3) return 'fair';
            if (score < 4) return 'good';
            return 'strong';
        }

        function updatePasswordStrength(strength) {
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            
            fill.className = `strength-fill strength-${strength}`;
            
            const messages = {
                weak: 'Faible',
                fair: 'Moyen',
                good: 'Bon',
                strong: 'Fort'
            };
            
            text.textContent = `Force du mot de passe : ${messages[strength]}`;
        }

        // D√©finir l'√©tat de chargement
        function setLoading(loading) {
            if (loading) {
                registerBtn.classList.add('loading');
                registerBtn.innerHTML = '<span class="spinner"></span> Cr√©ation du compte...';
                registerBtn.disabled = true;
            } else {
                registerBtn.classList.remove('loading');
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Cr√©er mon compte';
                registerBtn.disabled = false;
            }
        }

        // Afficher les conditions d'utilisation
        function showTerms() {
            alert('Conditions d\'utilisation - √Ä impl√©menter');
        }

        // Afficher la politique de confidentialit√©
        function showPrivacy() {
            alert('Politique de confidentialit√© - √Ä impl√©menter');
        }

        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.register-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
