<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        .error {

            color: #721c24;

        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§¹ Nettoyage du Cache</h1>
        <p>Cette page vous permet de nettoyer tous les caches de l'application pour rÃ©soudre les problÃ¨mes.</p>
        
        <button class="btn" onclick="clearAllCaches()">ğŸ—‘ï¸ Nettoyer Tout le Cache</button>
        <button class="btn" onclick="clearIndexedDB()">ğŸ—„ï¸ Nettoyer Base Locale</button>
        <button class="btn" onclick="clearLocalStorage()">ğŸ’¾ Nettoyer Stockage Local</button>
        <button class="btn" onclick="clearSessionStorage()">ğŸ“ Nettoyer Session</button>
        
        <div id="status"></div>
        
        <button class="btn" onclick="reloadApp()">ğŸ”„ Recharger l'Application</button>
        <button class="btn" onclick="goToMainApp()">ğŸ  Aller Ã  l'Application</button>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function clearAllCaches() {
            try {
                showStatus('ğŸ§¹ Nettoyage en cours...', 'info');
                
                // Clear IndexedDB
                await clearIndexedDB();
                
                // Clear LocalStorage
                clearLocalStorage();
                
                // Clear SessionStorage
                clearSessionStorage();
                
                // Clear Cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                showStatus('âœ… Tous les caches ont Ã©tÃ© nettoyÃ©s avec succÃ¨s !', 'success');
            } catch (error) {
                showStatus(`âŒ Erreur lors du nettoyage: ${error.message}`, 'error');
            }
        }

        async function clearIndexedDB() {
            try {
                // Clear all IndexedDB databases
                const databases = await window.indexedDB.databases();
                for (const db of databases) {
                    if (db.name) {
                        await window.indexedDB.deleteDatabase(db.name);
                    }
                }
                
                // Also try to clear specific databases we know about
                const dbNames = ['agriculture-cache', 'translations-cache', 'offline-data'];
                for (const dbName of dbNames) {
                    try {
                        await window.indexedDB.deleteDatabase(dbName);
                    } catch (e) {
                        // Ignore errors if database doesn't exist
                    }
                }
                
                showStatus('ğŸ—„ï¸ Base de donnÃ©es locale nettoyÃ©e', 'success');
            } catch (error) {
                showStatus(`âŒ Erreur IndexedDB: ${error.message}`, 'error');
            }
        }

        function clearLocalStorage() {
            try {
                localStorage.clear();
                showStatus('ğŸ’¾ Stockage local nettoyÃ©', 'success');
            } catch (error) {
                showStatus(`âŒ Erreur LocalStorage: ${error.message}`, 'error');
            }
        }

        function clearSessionStorage() {
            try {
                sessionStorage.clear();
                showStatus('ğŸ“ Session nettoyÃ©e', 'success');
            } catch (error) {
                showStatus(`âŒ Erreur SessionStorage: ${error.message}`, 'error');
            }
        }

        function reloadApp() {
            showStatus('ğŸ”„ Rechargement de l\'application...', 'info');
            setTimeout(() => {
                window.location.href = '/frontend/pages/agriculture-ai.html';
            }, 1000);
        }

        function goToMainApp() {
            window.location.href = '/frontend/pages/agriculture-ai.html';
        }

        // Auto-clear on page load
        window.addEventListener('load', () => {
            showStatus('ğŸš€ Page de nettoyage chargÃ©e. Cliquez sur un bouton pour commencer.', 'info');
        });
    </script>
</body>
